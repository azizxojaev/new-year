<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>


<div class="wrapper">
	<div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
						<strong>От: {{name}}</strong>
                        <p>
							<strong>Дорогой(-ая) {{receiver}}.</strong>
							<br>
							{{text}}
                        </p>
                    </div>
                </div>
            </div>
            <div onclick="playAudio()" class="heart"></div>
        </div>
	<h2 class="holidays-title">Happy Holidays!</h2>
	<div class="scene">
		<div class="xmas-tree">
			<div class="tree-star">
			</div>
			<div class="tree-leaves">
				<div class="tree-part">
					<div class="tree-lights left">
						<div class="light-bulb red"></div>
						<div class="light-bulb yew"></div>
						<div class="light-bulb purple"></div>
						<div class="light-bulb blue"></div>
					</div>
					<div class="tree-lights right">
						<div class="light-bulb red"></div>
						<div class="light-bulb yew"></div>
						<div class="light-bulb purple"></div>
						<div class="light-bulb blue"></div>
					</div>
				</div>
				<div class="tree-part">
					<div class="tree-lights left">
						<div class="light-bulb red"></div>
						<div class="light-bulb yew"></div>
						<div class="light-bulb purple"></div>
						<div class="light-bulb blue"></div>
					</div>
					<div class="tree-lights right">
						<div class="light-bulb red"></div>
						<div class="light-bulb yew"></div>
						<div class="light-bulb purple"></div>
						<div class="light-bulb blue"></div>
					</div>
				</div>
				<div class="tree-part">
					<div class="tree-lights left">
						<div class="light-bulb red"></div>
						<div class="light-bulb yew"></div>
						<div class="light-bulb purple"></div>
						<div class="light-bulb blue"></div>
					</div>
					<div class="tree-lights right">
						<div class="light-bulb red"></div>
						<div class="light-bulb yew"></div>
						<div class="light-bulb purple"></div>
						<div class="light-bulb blue"></div>
					</div>
				</div>
			</div>
			<div class="tree-base">
				<div class="tree-stalk"></div>
				<div class="tree-jar"></div>
			</div>
		</div>
		<div class="room-window">
			<div class="xmas-sky">
				<div class="snow"></div>
				<div class="snow-ground"></div>
				<div class="santa-claus">
					<div class="sc-head">
						<div class="sc-hat">
							<div class="hat-tip"></div>
						</div>
						<div class="eyes"></div>
						<div class="nose"></div>
						<div class="beard"></div>
						<div class="ears">
							<div class="ear left"></div>
							<div class="ear right"></div>
						</div>
					</div>
					<div class="sc-body"></div>
				</div>
			</div>
		</div>
		<div class="xmas-gifts">
			<div class="xmas-gift square">
				<div class="tie-wrap">
					<div class="tie"></div>
					<div class="tie reflected"></div>
				</div>
			</div>
			<div class="xmas-gift rectangular">
				<div class="tie-wrap">
					<div class="tie"></div>
					<div class="tie reflected"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="ground"></div>
</div>


<audio id="audio_play" src="{% static 'song.mp3' %}" loop hidden>

</audio>




<script src="{% static 'main.js' %}"></script>
</body>
</html>
